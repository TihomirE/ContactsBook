<div class="card" *ngIf="selectedContact">
    <div class="card-header">
        {{ title }}
    </div>
    <div class="card-body">
        <form novalidate (ngSubmit)="saveContact()" [formGroup]="contactForm">
            <fieldset>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="firstNameId">First Name</label>

                    <div class="col-md-9">
                        <input class="form-control" id="firstNameId" type="text" placeholder="First name"
                            formControlName="first_name" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="lastNameId">Last Name</label>

                    <div class="col-md-9">
                        <input class="form-control" id="lastNameId" type="text" placeholder="Last name"
                            formControlName="last_name" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="phoneId">Phone #</label>

                    <div class="col-md-9">
                        <input class="form-control" id="phoneId" type="text" placeholder="Phone #"
                            formControlName="phone" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="emailId">Email</label>

                    <div class="col-md-9">
                        <input class="form-control" id="emailId" type="text" placeholder="Email"
                            formControlName="email" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="addressId">Address</label>

                    <div class="col-md-9">
                        <input class="form-control" id="addressId" type="text" placeholder="Address"
                            formControlName="address" />
                    </div>
                </div>

                <div class="form-group" *ngIf="selectedContact.id === 0">
                    <div class="col-md-10 col-md-offset-2">
                      <span>
                        <button class="btn btn-primary" type="submit" style="width:80px;margin-right:10px">
                          Save
                        </button>
                      </span>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
