<div class="card">
  <div class="card-body">
    <h5 class="card-title">Contacts list</h5>

    <table class="table table-hover" [hidden]="!contacts">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" id="first_name">First Name</th>
          <th scope="col">Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts; index as i" [ngClass]="{'selected': contact?.id === selectedContact?.id}" (click)="contactSelected(contact)">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ contact.first_name }}</td>
          <td>{{ contact.last_name }}</td>
        </tr>
      </tbody>
    </table>
    
  </div>
</div>
