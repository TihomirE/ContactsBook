<div class="card">
  <div class="card-body">
    <h5 class="card-title">Contacts list</h5>

    <table class="table table-hover" *ngIf="contacts">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ contact.first_name }}</td>
          <td>{{ contact.last_name }}</td>
        </tr>
      </tbody>
    </table>
    
  </div>
</div>
